<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
        <link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon">
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>
        <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet"/>
        <link rel="stylesheet" href="./assets/style.css">
        <title>Today</title>
    </head>

    <body>
        <header class="jumbotron">
            <h1 class="display-3">Today</h1>
            <p class="lead">A simple calendar app for scheduling your work day</p>
            <br><br>
            <p id="currentDay" class="lead"></p>
        </header>

        <div class="container" id="hours">
             <!-------------------- These are the timeblocks, one for each hour of the work day. ------------------------->
            <div class="row 9">
                <span class="input-group-text timeSquare" id="9">9AM</span>
                <textarea class="col-md-10 time-block 9" placeholder="Add your event"></textarea>
                <button class="col-md-1 saveBtn" aria-label="save button">
                    <i class='fa fa-save'></i>
                </button>
            </div>

            <div class="row 10" >
                <span class="input-group-text timeSquare" id="10" >10AM</span>
                <textarea class="col-md-10 time-block 10" placeholder="Add your event"></textarea>
                <button class="col-md-1 saveBtn" aria-label="save button">
                    <i class='fa fa-save'></i>
                </button>
            </div>

            <div class="row 11">
                <span class="input-group-text timeSquare" id="11">11AM</span>
                <textarea class="col-md-10 time-block 11" placeholder="Add your event"></textarea>
                <button class="col-md-1 saveBtn" aria-label="save button">
                    <i class='fa fa-save'></i>
                </button>
            </div>

            <div class="row 12">
                <span class="input-group-text timeSquare" id="12">12AM</span>
                <textarea class="col-md-10 time-block 12" placeholder="Add your event"></textarea>
                <button class="col-md-1 saveBtn" aria-label="save button">
                    <i class='fa fa-save'></i>
                </button>
            </div>

            <div class="row 13">

                    <span class="input-group-text timeSquare" id="13">1PM</span>
                    <textarea class="col-md-10 time-block 13" placeholder="Add your event"></textarea>
                    <button class="col-md-1 saveBtn" aria-label="save button">
                        <i class='fa fa-save'></i>
                    </button>

            </div>

            <div class="row 14">
                <span class="input-group-text timeSquare" id="14">2PM</span>
                <textarea class="col-md-10 time-block 14" placeholder="Add your event"></textarea>
                <button class="col-md-1 saveBtn" aria-label="save button">
                    <i class='fa fa-save'></i>
                </button>
            </div>

            <div class="row 15">
              <span class="input-group-text timeSquare" id="15">3PM</span>
              <textarea class="col-md-10 time-block 15" placeholder="Add your event"></textarea>
              <button class="col-md-1 saveBtn" aria-label="save button">
                  <i class='fa fa-save'></i>
              </button>
          </div>

            <div class="row 16">
                <span class="input-group-text timeSquare" id="16">4PM</span>
                <textarea class="col-md-10 time-block 16" placeholder="Add your event"></textarea>
                <button class="col-md-1 saveBtn" aria-label="save button">
                    <i class='fa fa-save'></i>
                </button>
            </div>

            <div class="row 17">
                <span class="input-group-text timeSquare" id="17">5PM</span>
                <textarea class="col-md-10 time-block 17" placeholder="Add your event"></textarea>
                <button class="col-md-1 saveBtn" aria-label="save button">
                    <i class='fa fa-save'></i>
                </button>
            </div>
            <br>
        </div>
       
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <script src="./assets/script.js"></script>

    </body>
</html>
